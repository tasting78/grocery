<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <nav class="flex justify-between items-center mb-6 bg-gray-200 p-4 rounded-lg">
    <h1 class="text-xl font-bold">GroceryGo</h1>
    <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
  </nav>
  <div class="flex justify-between items-center mb-6">
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-4">Your Products</h2>
    <ul class="space-y-4">
      <li *ngFor="let product of products" class="p-4 border rounded-lg shadow-sm flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="w-16 h-16 object-cover rounded-lg" />
          <div>
            <h3 class="text-lg font-semibold">{{ product.name }}</h3>
            <p class="text-gray-600">{{ product.description }}</p>
            <p class="text-green-600 font-semibold">Price: ₹{{ product.price }}</p>
          </div>
        </div>
        <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-3 py-1 rounded-lg">Delete</button>
      </li>
    </ul>
  </div>

  <div class="p-6 bg-gray-100 rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
    <form (ngSubmit)="addProduct()" class="space-y-4">
      <div>
        <label class="block font-medium">Name:</label>
        <input [(ngModel)]="newProduct.name" name="name" required class="w-full p-2 border rounded-lg" />
      </div>
      <div>
        <label class="block font-medium">Price:</label>
        <input type="number" [(ngModel)]="newProduct.price" name="price" required class="w-full p-2 border rounded-lg" />
      </div>
      <div>
        <label class="block font-medium">Description:</label>
        <textarea [(ngModel)]="newProduct.description" name="description" class="w-full p-2 border rounded-lg"></textarea>
      </div>
      <div>
        <label class="block font-medium">Image:</label>
        <input type="file" (change)="onImageSelected($event)" class="w-full p-2 border rounded-lg" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Add Product</button>
    </form>
  </div>

  <div class="p-6 bg-gray-100 rounded-lg mt-6">
    <h2 class="text-xl font-semibold mb-4">Orders</h2>
    <ul class="space-y-4">
      <li *ngFor="let order of orders" class="p-4 border rounded-lg shadow-sm">
        <h3 class="text-lg font-semibold">{{ order.name }}</h3>
        <p class="text-gray-600">Quantity: {{ order.quantity }}</p>
        <p class="text-green-600 font-semibold">Price: ₹{{ order.price }}</p>
      </li>
    </ul>
  </div>
</div>
