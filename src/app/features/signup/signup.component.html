<div class="signup-container">
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <label for="userType">I am a:</label>
        <select id="userType" [(ngModel)]="userType" name="userType" required>
          <option value="user">User</option>
          <option value="seller">Seller</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" [(ngModel)]="user.name" name="name" required placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required placeholder="Enter your email address" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="user.password" name="password" required minlength="6" placeholder="Create a password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Re-enter your password" />
      </div>
    
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      <button type="submit" class="signup-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
    </form>
    <p class="login-link">Already have an account? <a [routerLink]="'/login'">Login here</a></p>
  </div>0000000
</div>
